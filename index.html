<!DOCTYPE html>
<html>
<head>
    <title>Open street map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="stylesheet" href="css/fontawesome-free-5.8.1-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/leaflet.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

<div class="container">
    <div class="row">
        <div class="col-12 m-3">
            <nav>
                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-map-tab" data-toggle="tab" href="#nav-map" 
                        role="tab" aria-controls="nav-map" aria-selected="true">Map</a>
                    <a class="nav-item nav-link" id="nav-markers-tab" data-toggle="tab" href="#nav-markers" 
                        role="tab" aria-controls="nav-markers" aria-selected="false">Markers</a>
                </div>
            </nav>
            <div class="tab-content bg-white" id="nav-tabContent">
                <div class="tab-pane active" id="nav-map" role="tabpanel" aria-labelledby="nav-map-tab">
                    <div class="m-3">
                        <div id="mapid" class="m-auto"></div>
                    </div>
                </div>
                <div class="tab-pane" id="nav-markers" role="tabpanel" aria-labelledby="nav-markers-tab">
                    <div class="table-responsive p-3">
                        <table id="marks-table" class="table">
                            <thead>
                                <tr>
                                    <th>Marker id</th>
                                    <th>Latitude</th>
                                    <th>Length</th>
                                    <th>Color</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        <table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
<script src="js/index.js"></script>
</html>
